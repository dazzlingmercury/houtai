<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">手机号码</label>
                            <div class="layui-input-inline">
                                <input type="text" name="telephone" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">用户姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加</button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除</button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-danger layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-normal data-count-detail" lay-event="detail">详情</a>
        </script>

    </div>
</div>
<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    token = window.localStorage.getItem('JQ_token');
    username = window.localStorage.getItem('JQ_user');
     var url = 'http://127.0.0.1:8000'


    function setWhetherExpiration(data) {
        var whetherExpiration = data.whetherExpiration
        if (whetherExpiration == '已过期') {
            return "<span style='color:red;'>已过期</span>"
        } else if (whetherExpiration == '未过期') {
            return "<span style='color: limegreen'>未过期</span>"
        } else {
            return "<span></span>"
        }
    };

    function set_is_fixed(data) {
        var is_fixed = data.is_fixed
        var whetherExpiration = data.whetherExpiration
        if (whetherExpiration == '未过期' && is_fixed == '是') {
            return "<a class=\"layui-btn layui-btn-normal layui-btn-xs data-count-Yfixed\" lay-event=\"Yfixed\">已固定</a>"
        } else if (whetherExpiration == '未过期' && is_fixed == '否') {
            return "<a class=\"layui-btn layui-btn-danger layui-btn-xs data-count-fixed\" lay-event=\"fixed\">立即固定</a>"
        } else {
            return "<span></span>"
        }
    };

    layui.use(['form', 'table', 'jquery'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            // url: '../api/table.json',
            // url: 'http://127.0.0.1:8000/v1/member/member_list',
            url: url + '/v1/member/member_list',
            // where: {'token': token},
            headers: {'Authorization': token},
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50, align: "center"},
                {field: 'id', width: 80, title: 'ID', sort: true, align: "center"},
                {field: 'username', width: 80, title: '姓名', align: "center", sort: true},
                {field: 'sex', width: 80, title: '性别', sort: true, align: "center"},
                {field: 'telephone', width: 120, title: '手机号', sort: true, align: "center"},
                {field: 'expiration', width: 140, title: '到期时间', sort: true, align: "center"},
                {field: 'balance', width: 100, title: '余额', sort: true, align: "center"},
                {field: 'dayNum', width: 120, title: '剩余时间', sort: true, align: "center"},
                {
                    field: 'whetherExpiration',
                    width: 120,
                    title: '是否到期',
                    templet: setWhetherExpiration,
                    align: "center",
                    sort: true
                },
                {field: 'is_fixed', width: 120, title: '是否固定', templet: set_is_fixed, align: "center", sort: true},
                {field: 'wealth', width: 120, title: '累计充值', sort: true, align: "center"},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true,
            done: function (res) {
                if (res.code == '110') {
                    layer.msg('请登录后再操作', {
                        time: 1000, icon: 6, end: function () {
                            window.location = './login-3.html';
                        }
                    })
                }

            }
            // skin: 'row'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            // console.log(data)
            // layer.alert(result, {
            //     title: '最终的搜索信息'
            // });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });


        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加用户',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../page/table/add.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = JSON.stringify(checkStatus.data);
                if (data.length == 2) {
                    layer.msg('请选择要删除的对象', {time: 2000, icon: 5})
                } else (
                    layer.confirm('是否删除(删除后无法恢复)', {icon: 7, title: '警告'}, function (index) {
                        $.ajax({
                            type: 'delete',
                            url: url + '/v1/member/member_list',
                            dataType: 'json',
                            async: false,
                            data: data,
                            beforeSend: function (request) {
                                request.setRequestHeader("Authorization", token);
                            },
                            success: function (data) {
                                if (data.code == '0') {

                                    layer.msg('删除成功', {
                                        time: 1000, icon: 6, end: function () {
                                            location.reload();
                                        }
                                    })

                                } else {
                                    layer.msg(data.error, {time: 2000, icon: 5})
                                }
                            }
                        });
                        return false
                    })
                )

            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                var index = layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../page/table/edit.html?',
                    success: function (layero, index) {
                        var body = layer.getChildFrame('body', index);//少了这个是不能从父页面向子页面传值的

                        //获取子页面的元素，进行数据渲染
                        body.contents().find("#id").val(data.id);
                        body.contents().find("#username").val(data.username);
                        body.contents().find("#telephone").val(data.telephone);
                        body.contents().find("#expiration").val(data.expiration);
                        body.contents().find("#balance").val(data.balance);
                        body.contents().find("#whetherExpiration").val(data.whetherExpiration);
                        body.contents().find("#wealth").val(data.wealth);
                        body.contents().find("#dayNum").val(data.dayNum);
                        var sex_id = data.sex == '男' ? '#sex_male' : '#sex_female';
                        body.contents().find(sex_id).prop("checked", true);


                    },
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'detail') {
                var index = layer.open({
                    title: '用户详情',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../page/table/detail.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'fixed') {// 监听固定
                data = JSON.stringify(data)
                console.log(data)
                layer.confirm('是否固定(固定后无法恢复)', {icon: 7, title: '警告'}, function (index) {
                    $.ajax({
                        type: 'put',
                        url: url + '/v1/commodity/recharge',
                        dataType: 'json',
                        async: false,
                        data: data,
                        beforeSend: function (request) {
                            request.setRequestHeader("Authorization", token);
                        },
                        success: function (data) {
                            if (data.code == '0') {

                                layer.msg('固定成功', {
                                    time: 1000, icon: 6, end: function () {
                                        parent.location.reload();
                                    }
                                })

                            } else {
                                layer.msg(data.error, {time: 2000, icon: 5})
                            }
                        }
                    });
                    return false
                })
            } else if (obj.event === 'Yfixed') {
                layer.msg('固定后无法修改', {time: 1000, icon: 5})
            }
        });

    });
</script>

</body>
</html>
